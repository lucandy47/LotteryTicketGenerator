<button (click)="generateNewTicket()">Generate new ticket</button>

<div class="ticket-boxes-columns-content">
    <div class="ticket-boxes-row-content" *ngFor="let row of ticketBoxRows">
        <div *ngFor="let ticketBox of row.ticketBoxes" class="ticket-box-content">
            <app-ticket-box [ticketBox]="ticketBox" [performNewTicketAction]="performNewTicketAction" (onTicketBoxGenerate)="onNewTicketBoxGenerate($event)"></app-ticket-box>
        </div>
    </div>
</div>
